<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>積木アプリ v3.0 - Animation & UI</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* ツールバー */
        #toolbar {
            width: 140px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 5px;
            gap: 25px;
            border-right: 2px solid #444;
            z-index: 10;
        }

        /* ツールバー内の見本（枠に収まるよう縮小） */
        .shape-item {
            cursor: grab;
            transition: transform 0.2s;
            transform: scale(0.5); /* ツールバー内では半分に表示 */
            flex-shrink: 0;
        }

        /* 積木の基本サイズと色 */
        .square { width: 150px; height: 150px; background-color: skyblue; }
        .rect { width: 240px; height: 120px; background-color: MediumPurple; }
        .parallelogram { 
            width: 180px; height: 120px; 
            background-color: MediumSeaGreen;
            transform: skew(-20deg); 
        }

        /* キャンバス */
        #canvas {
            flex-grow: 1;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        /* 配置された図形 */
        .placed-shape {
            position: absolute;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        /* 選択時の枠（わかりやすくするため） */
        .placed-shape.selected {
            outline: 2px dashed #ffffff55;
        }

        /* 回転ハンドル（初期状態は非表示） */
        .rotate-handle {
            position: absolute;
            right: -15px;
            bottom: -15px;
            width: 30px;
            height: 30px;
            background-color: #ff4444;
            border-radius: 50%;
            cursor: alias;
            border: 2px solid white;
            display: none; /* 普段は見えない */
            z-index: 110;
        }

        /* 選択中だけハンドルを表示 */
        .selected .rotate-handle {
            display: block;
        }

        .btn {
            width: 100px;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
        }

        #spin-btn { background-color: #4CAF50; margin-top: auto; margin-bottom: 10px; }
        #reset-btn { background-color: #ff4444; }
        
        /* 回転アニメーション */
        @keyframes spin {
            from { transform: rotate(var(--start-angle)) var(--skew); }
            to { transform: rotate(calc(var(--start-angle) + 360deg)) var(--skew); }
        }
        .spinning {
            animation: spin 10s linear infinite;
        }
    </style>
</head>
<body>

<div id="toolbar">
    <div class="shape-item square" draggable="true" data-shape="square"></div>
    <div class="shape-item rect" draggable="true" data-shape="rect"></div>
    <div class="shape-item parallelogram" draggable="true" data-shape="parallelogram"></div>
    
    <button id="spin-btn" class="btn">まわる</button>
    <button id="reset-btn" class="btn">りせっと</button>
</div>

<div id="canvas"></div>

<script>
    const canvas = document.getElementById('canvas');
    const resetBtn = document.getElementById('reset-btn');
    const spinBtn = document.getElementById('spin-btn');
    let isSpinning = false;
    let selectedEl = null;

    // キャンバスをクリックで選択解除
    canvas.addEventListener('mousedown', (e) => {
        if (e.target === canvas) {
            deselectAll();
        }
    });

    function deselectAll() {
        if (selectedEl) selectedEl.classList.remove('selected');
        selectedEl = null;
    }

    document.addEventListener('dragstart', (e) => {
        if (e.target.classList.contains('shape-item')) {
            e.dataTransfer.setData('shapeType', e.target.dataset.shape);
        }
    });

    canvas.addEventListener('dragover', (e) => e.preventDefault());

    canvas.addEventListener('drop', (e) => {
        e.preventDefault();
        const shapeType = e.dataTransfer.getData('shapeType');
        if (shapeType) {
            createShape(shapeType, e.clientX - canvas.offsetLeft - 75, e.clientY - 75);
        }
    });

    function createShape(type, x, y) {
        const wrapper = document.createElement('div');
        wrapper.className = 'placed-shape ' + type;
        wrapper.style.left = `${x}px`;
        wrapper.style.top = `${y}px`;
        wrapper.dataset.angle = 0;
        
        // 平行四辺形用のskew設定を保持
        const skew = type === 'parallelogram' ? 'skew(-20deg)' : '';
        wrapper.style.setProperty('--skew', skew);
        wrapper.style.transform = `rotate(0deg) ${skew}`;

        const handle = document.createElement('div');
        handle.className = 'rotate-handle';
        wrapper.appendChild(handle);

        wrapper.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            deselectAll();
            selectedEl = wrapper;
            wrapper.classList.add('selected');
        });

        makeTransformable(wrapper, handle, type);
        canvas.appendChild(wrapper);
    }

    function makeTransformable(el, handle, type) {
        let isDragging = false;
        let isRotating = false;
        let startX, startY, startAngle, centerX, centerY;
        const skew = type === 'parallelogram' ? 'skew(-20deg)' : '';

        el.addEventListener('mousedown', (e) => {
            if (e.target === handle) return;
            isDragging = true;
            startX = e.clientX - el.offsetLeft;
            startY = e.clientY - el.offsetTop;
            el.style.zIndex = 1000;
        });

        handle.addEventListener('mousedown', (e) => {
            isRotating = true;
            const rect = el.getBoundingClientRect();
            centerX = rect.left + rect.width / 2;
            centerY = rect.top + rect.height / 2;
            startX = Math.atan2(e.clientY - centerY, e.clientX - centerX);
            startAngle = parseFloat(el.dataset.angle) || 0;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                el.style.left = `${e.clientX - startX}px`;
                el.style.top = `${e.clientY - startY}px`;
            }
            if (isRotating) {
                const currentMouseAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                const angleDiff = (currentMouseAngle - startX) * (180 / Math.PI);
                const newAngle = startAngle + angleDiff;
                el.dataset.angle = newAngle;
                el.style.setProperty('--start-angle', `${newAngle}deg`);
                el.style.transform = `rotate(${newAngle}deg) ${skew}`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            isRotating = false;
            el.style.zIndex = '';
        });
    }

    // 「まわる」ボタンの処理
    spinBtn.addEventListener('click', () => {
        isSpinning = !isSpinning;
        const shapes = document.querySelectorAll('.placed-shape');
        shapes.forEach(shape => {
            if (isSpinning) {
                const currentAngle = shape.dataset.angle || 0;
                shape.style.setProperty('--start-angle', `${currentAngle}deg`);
                shape.classList.add('spinning');
            } else {
                shape.classList.remove('spinning');
            }
        });
        spinBtn.textContent = isSpinning ? 'とまる' : 'まわる';
        spinBtn.style.backgroundColor = isSpinning ? '#ff9800' : '#4CAF50';
    });

    resetBtn.addEventListener('click', () => {
        if (confirm('すべてのパーツを消してもよろしいですか？')) {
            canvas.innerHTML = '';
            if (isSpinning) spinBtn.click();
        }
    });
</script>

</body>
</html>
