<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>積木アプリ v2.0 - Rotate & Color</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none; /* タブレット操作用 */
        }

        /* ツールバー */
        #toolbar {
            width: 160px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            gap: 40px;
            border-right: 2px solid #444;
            z-index: 10;
        }

        .shape-item {
            cursor: grab;
            transition: transform 0.2s;
        }

        /* 積木のサイズと色（3倍サイズ） */
        .square { width: 150px; height: 150px; background-color: skyblue; }
        .rect { width: 240px; height: 120px; background-color: MediumPurple; }
        .parallelogram { 
            width: 180px; height: 120px; 
            background-color: MediumSeaGreen;
            transform: skew(-20deg); 
        }

        /* キャンバス */
        #canvas {
            flex-grow: 1;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        /* キャンバス上のパーツ */
        .placed-shape {
            position: absolute;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 回転ハンドル */
        .rotate-handle {
            position: absolute;
            right: -10px;
            bottom: -10px;
            width: 25px;
            height: 25px;
            background-color: #ff4444;
            border-radius: 50%;
            cursor: alias;
            border: 2px solid white;
            z-index: 100;
        }

        #reset-btn {
            margin-top: auto;
            padding: 15px 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div id="toolbar">
    <div class="shape-item square" draggable="true" data-shape="square"></div>
    <div class="shape-item rect" draggable="true" data-shape="rect"></div>
    <div class="shape-item parallelogram" draggable="true" data-shape="parallelogram"></div>
    <button id="reset-btn">りせっと</button>
</div>

<div id="canvas"></div>

<script>
    const canvas = document.getElementById('canvas');
    const resetBtn = document.getElementById('reset-btn');

    document.addEventListener('dragstart', (e) => {
        if (e.target.classList.contains('shape-item')) {
            e.dataTransfer.setData('shapeType', e.target.dataset.shape);
            e.dataTransfer.setData('offsetX', e.offsetX);
            e.dataTransfer.setData('offsetY', e.offsetY);
        }
    });

    canvas.addEventListener('dragover', (e) => e.preventDefault());

    canvas.addEventListener('drop', (e) => {
        e.preventDefault();
        const shapeType = e.dataTransfer.getData('shapeType');
        const offsetX = e.dataTransfer.getData('offsetX') || 75;
        const offsetY = e.dataTransfer.getData('offsetY') || 75;
        if (shapeType) {
            createShape(shapeType, e.clientX - canvas.offsetLeft - offsetX, e.clientY - offsetY);
        }
    });

    function createShape(type, x, y) {
        const wrapper = document.createElement('div');
        wrapper.className = 'placed-shape ' + type;
        wrapper.style.left = `${x}px`;
        wrapper.style.top = `${y}px`;
        wrapper.dataset.angle = 0;

        // 回転ハンドルを追加
        const handle = document.createElement('div');
        handle.className = 'rotate-handle';
        wrapper.appendChild(handle);

        makeTransformable(wrapper, handle);
        canvas.appendChild(wrapper);
    }

    function makeTransformable(el, handle) {
        let isDragging = false;
        let isRotating = false;
        let startX, startY, startAngle, centerX, centerY;

        // 移動イベント
        el.addEventListener('mousedown', (e) => {
            if (e.target === handle) return;
            isDragging = true;
            startX = e.clientX - el.offsetLeft;
            startY = e.clientY - el.offsetTop;
            el.style.zIndex = 1000;
        });

        // 回転イベント
        handle.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            isRotating = true;
            const rect = el.getBoundingClientRect();
            centerX = rect.left + rect.width / 2;
            centerY = rect.top + rect.height / 2;
            const startMouseAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
            startAngle = parseFloat(el.dataset.angle) || 0;
            startX = startMouseAngle;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                el.style.left = `${e.clientX - startX}px`;
                el.style.top = `${e.clientY - startY}px`;
            }
            if (isRotating) {
                const currentMouseAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                const angleDiff = (currentMouseAngle - startX) * (180 / Math.PI);
                const newAngle = startAngle + angleDiff;
                el.dataset.angle = newAngle;
                // 平行四辺形の場合は元々のskewを維持しつつ回転
                const extraTransform = el.classList.contains('parallelogram') ? 'skew(-20deg)' : '';
                el.style.transform = `rotate(${newAngle}deg) ${extraTransform}`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            isRotating = false;
            el.style.zIndex = '';
        });
    }

    resetBtn.addEventListener('click', () => {
        if (confirm('すべてのパーツを消してもよろしいですか？')) canvas.innerHTML = '';
    });
</script>

</body>
</html>
