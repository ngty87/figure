<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>積木アプリ v4.0 - Colorful Shapes</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* ツールバー：スクロール可能に */
        #toolbar {
            width: 140px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 5px;
            gap: 15px;
            border-right: 2px solid #444;
            z-index: 10;
            overflow-y: auto;
        }

        /* ツールバー内の見本サイズ統一 */
        .shape-item {
            cursor: grab;
            flex-shrink: 0;
            transform: scale(0.35);
            margin: -35px 0; /* 余白を詰めてたくさん表示 */
        }

        /* 各図形の定義（3倍サイズベース） */
        .square { width: 150px; height: 150px; background-color: #ff00ff; } /* マゼンタ */
        .rect { width: 240px; height: 120px; background-color: #ff00ff; }
        .parallelogram { 
            width: 180px; height: 120px; 
            background-color: #0000ff; /* 青 */
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
        }
        .triangle {
            width: 150px; height: 150px; background-color: #ffcc00; /* 黄 */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .rhombus {
            width: 150px; height: 150px; background-color: #00ffff; /* 水色 */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        .pentagon {
            width: 150px; height: 150px; background-color: #0099ff; /* 明るい青 */
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }
        .hexagon {
            width: 150px; height: 150px; background-color: #00cc66; /* 緑 */
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        /* キャンバス設定 */
        #canvas {
            flex-grow: 1;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        .placed-shape {
            position: absolute;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center center;
        }

        .placed-shape.selected { outline: 2px dashed #ffffff55; }

        .rotate-handle {
            position: absolute;
            right: -15px; bottom: -15px;
            width: 30px; height: 30px;
            background-color: #ff4444;
            border-radius: 50%;
            cursor: alias;
            border: 2px solid white;
            display: none;
            z-index: 110;
        }
        .selected .rotate-handle { display: block; }

        .btn {
            width: 100px; padding: 10px; color: white; border: none;
            border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.9em;
            margin-bottom: 5px; flex-shrink: 0;
        }
        #spin-btn { background-color: #4CAF50; margin-top: 10px; }
        #reset-btn { background-color: #ff4444; }

        @keyframes spin {
            from { transform: rotate(var(--start-angle)); }
            to { transform: rotate(calc(var(--start-angle) + 360deg)); }
        }
        .spinning { animation: spin 10s linear infinite; }
    </style>
</head>
<body>

<div id="toolbar">
    <div class="shape-item square" draggable="true" data-shape="square"></div>
    <div class="shape-item rect" draggable="true" data-shape="rect"></div>
    <div class="shape-item triangle" draggable="true" data-shape="triangle"></div>
    <div class="shape-item rhombus" draggable="true" data-shape="rhombus"></div>
    <div class="shape-item parallelogram" draggable="true" data-shape="parallelogram"></div>
    <div class="shape-item pentagon" draggable="true" data-shape="pentagon"></div>
    <div class="shape-item hexagon" draggable="true" data-shape="hexagon"></div>
    
    <button id="spin-btn" class="btn">まわる</button>
    <button id="reset-btn" class="btn">りせっと</button>
</div>

<div id="canvas"></div>

<script>
    const canvas = document.getElementById('canvas');
    const resetBtn = document.getElementById('reset-btn');
    const spinBtn = document.getElementById('spin-btn');
    let isSpinning = false;
    let selectedEl = null;

    canvas.addEventListener('mousedown', (e) => { if (e.target === canvas) deselectAll(); });
    function deselectAll() { if (selectedEl) selectedEl.classList.remove('selected'); selectedEl = null; }

    document.addEventListener('dragstart', (e) => {
        if (e.target.classList.contains('shape-item')) {
            e.dataTransfer.setData('shapeType', e.target.dataset.shape);
        }
    });

    canvas.addEventListener('dragover', (e) => e.preventDefault());

    canvas.addEventListener('drop', (e) => {
        e.preventDefault();
        const type = e.dataTransfer.getData('shapeType');
        if (type) createShape(type, e.clientX - canvas.offsetLeft - 75, e.clientY - 75);
    });

    function createShape(type, x, y) {
        const wrapper = document.createElement('div');
        wrapper.className = 'placed-shape ' + type;
        wrapper.style.left = `${x}px`;
        wrapper.style.top = `${y}px`;
        wrapper.dataset.angle = 0;
        wrapper.style.setProperty('--start-angle', '0deg');

        const handle = document.createElement('div');
        handle.className = 'rotate-handle';
        wrapper.appendChild(handle);

        wrapper.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            deselectAll();
            selectedEl = wrapper;
            wrapper.classList.add('selected');
        });

        makeTransformable(wrapper, handle);
        canvas.appendChild(wrapper);
    }

    function makeTransformable(el, handle) {
        let isDragging = false, isRotating = false;
        let startX, startY, startAngle, centerX, centerY;

        el.addEventListener('mousedown', (e) => {
            if (e.target === handle) return;
            isDragging = true;
            startX = e.clientX - el.offsetLeft;
            startY = e.clientY - el.offsetTop;
            el.style.zIndex = 1000;
        });

        handle.addEventListener('mousedown', (e) => {
            isRotating = true;
            const rect = el.getBoundingClientRect();
            centerX = rect.left + rect.width / 2;
            centerY = rect.top + rect.height / 2;
            startX = Math.atan2(e.clientY - centerY, e.clientX - centerX);
            startAngle = parseFloat(el.dataset.angle) || 0;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                el.style.left = `${e.clientX - startX}px`;
                el.style.top = `${e.clientY - startY}px`;
            }
            if (isRotating) {
                const currentMouseAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                const angleDiff = (currentMouseAngle - startX) * (180 / Math.PI);
                const newAngle = startAngle + angleDiff;
                el.dataset.angle = newAngle;
                el.style.setProperty('--start-angle', `${newAngle}deg`);
                el.style.transform = `rotate(${newAngle}deg)`;
            }
        });

        document.addEventListener('mouseup', () => { isDragging = false; isRotating = false; el.style.zIndex = ''; });
    }

    spinBtn.addEventListener('click', () => {
        isSpinning = !isSpinning;
        document.querySelectorAll('.placed-shape').forEach(shape => {
            if (isSpinning) {
                shape.style.setProperty('--start-angle', `${shape.dataset.angle || 0}deg`);
                shape.classList.add('spinning');
            } else {
                shape.classList.remove('spinning');
            }
        });
        spinBtn.textContent = isSpinning ? 'とまる' : 'まわる';
        spinBtn.style.backgroundColor = isSpinning ? '#ff9800' : '#4CAF50';
    });

    resetBtn.addEventListener('click', () => {
        if (confirm('ぜんぶ きえちゃうけど いい？')) {
            canvas.innerHTML = '';
            if (isSpinning) spinBtn.click();
        }
    });
</script>

</body>
</html>
